name: pages
on:
  push:
    branches: [ main ]
    tags:   ['v*']          # builds on tags, but deploy is guarded
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_DIR: dist        # set to your builderâ€™s output
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build  # make sure this creates $SITE_DIR
      - name: Check site folder exists
        run: test -d "$SITE_DIR" || { echo "Missing $SITE_DIR"; ls -la; exit 1; }
      - uses: actions/upload-pages-artifact@v3
        with: { path: ${{ env.SITE_DIR }} }

  deploy:
    needs: build
    if: github.ref_type == 'branch' && github.ref_name == 'main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
