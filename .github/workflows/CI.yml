name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Instantiate
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate()'
      - name: Run tests
        run: |
          julia --project -e 'using Pkg; Pkg.test()'

